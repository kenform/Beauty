<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close "><span class="icon-popup"></span></button>
			<div class="popup__text">
				<form data-popup-message="#form-message" data-ajax action="files/sendmail/sendmail.php" method="POST"
					class="form__body">
					<h1 class="form__title">Отправка данных на почту</h1>
					<div class="form__item">
						<label for="formName" class="form__label">Имя*:</label>
						<input data-error="Вы ничего не ввели.." data-validate id="formName" type="text" name="name"
							class="form__input">
					</div>

					<div class="form__item">
						<label for="formEmail" class="form__label">E-mail*:</label>
						<input data-error="Введен неверный E-mail" data-validate data-required="email" id="formEmail" type="text"
							name="email" class="form__input">
					</div>

					<div class="form__item">
						<label for="formMessage" class="form__label">Сообщение:</label>
						<textarea data-autoheight name="message" id="formMessage" class="form__input"></textarea>
					</div>
					<div class="form__item">
						<div class="checkbox">
							<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
							<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных
									данных в
									соответствии с <a href="">Условиями</a>*</span></label>
						</div>
					</div>
					<button type="submit" class="form__button">Send</button>

				</form>


			</div>
		</div>
	</div>
</div>

<div id="form-message" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content _message">
			<button data-close type="button" class="popup__close "><span class="icon-popup"></span></button>
			<div class="popup__text">
				<form data-popup-message="#form-message" method="POST" class="form__body">
					<h1 class="form__title">Сообщение успешно отправлено!</h1>

				</form>


			</div>
		</div>
	</div>
</div>
